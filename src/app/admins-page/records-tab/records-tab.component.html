<div id="recordsContainer">
  <div id="tableOfEntries">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Record No.</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Date of Submission</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let doc of answersDocs$ | async; index as i"
          id="tableEntry"
          (click)="openDialog(doc)"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ doc.userInfo.Vorname }}</td>
          <td>{{ doc.userInfo.Name }}</td>
          <td>{{ doc.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
